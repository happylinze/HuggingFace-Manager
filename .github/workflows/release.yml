name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: HFManager-Windows
            dist_path: dist/HFManager
          - os: macos-latest
            artifact_name: HFManager-MacOS
            dist_path: dist/HFManager
          - os: ubuntu-latest
            artifact_name: HFManager-Linux
            dist_path: dist/HFManager

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Setup Aria2 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "src/hfmanager/resources/bin")) {
            mkdir "src/hfmanager/resources/bin"
          }
          # 检查本地是否有，没有则通过 choco 安装
          if (-not (Test-Path "src/hfmanager/resources/bin/aria2c.exe")) {
            if (-not (Get-Command "aria2c" -ErrorAction SilentlyContinue)) {
               choco install aria2 --no-progress
            }
            $aria2Exe = (Get-Command "aria2c").Source
            Copy-Item "$aria2Exe" -Destination "src/hfmanager/resources/bin/aria2c.exe"
          }

      - name: Setup Aria2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if ! command -v aria2c &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y aria2
          fi
          mkdir -p src/hfmanager/resources/bin
          cp $(which aria2c) src/hfmanager/resources/bin/aria2c
          rm -f src/hfmanager/resources/bin/aria2c.exe

      - name: Setup Aria2 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          if ! command -v aria2c &> /dev/null; then
            brew install aria2
          fi
          mkdir -p src/hfmanager/resources/bin
          cp $(which aria2c) src/hfmanager/resources/bin/aria2c
          chmod +x src/hfmanager/resources/bin/aria2c
          rm -f src/hfmanager/resources/bin/aria2c.exe

      - name: Build with PyInstaller
        run: |
          pyinstaller hfmanager.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.dist_path }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Zip Artifacts (Linux/macOS)
        run: |
          zip -r HFManager-Windows.zip HFManager-Windows/
          zip -r HFManager-MacOS.zip HFManager-MacOS/
          zip -r HFManager-Linux.zip HFManager-Linux/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            HFManager-Windows.zip
            HFManager-MacOS.zip
            HFManager-Linux.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
