name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: HFManager-Windows.exe
            dist_path: dist/HFManager.exe
          - os: macos-latest
            artifact_name: HFManager-MacOS
            dist_path: dist/HFManager
          - os: ubuntu-latest
            artifact_name: HFManager-Linux
            dist_path: dist/HFManager

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Setup Aria2 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Use the committed binary or download if needed
          # For now, we trust the repo structure has src/hfmanager/resources/bin/aria2c.exe
          if (-not (Test-Path "src/hfmanager/resources/bin/aria2c.exe")) {
            echo "Warning: aria2c.exe not found in repo, please ensure it is committed."
            exit 1
          }

      - name: Setup Aria2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2
          mkdir -p src/hfmanager/resources/bin
          cp $(which aria2c) src/hfmanager/resources/bin/aria2c
          # Remove potential Windows binary if it exists from git clone
          rm -f src/hfmanager/resources/bin/aria2c.exe

      - name: Setup Aria2 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install aria2
          mkdir -p src/hfmanager/resources/bin
          cp $(which aria2c) src/hfmanager/resources/bin/aria2c
          rm -f src/hfmanager/resources/bin/aria2c.exe

      - name: Build with PyInstaller
        run: |
          pyinstaller build.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.dist_path }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            HFManager-Windows.exe/HFManager.exe
            HFManager-MacOS/HFManager
            HFManager-Linux/HFManager
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
